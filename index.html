<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Form</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="employeeInfo">
      <label for="firstName" class="labels">First Name:</label>
      <input type="text" id="firstName" name="firstName" />

      <label for="lastName" class="labels">Last Name:</label>
      <input type="text" id="lastName" name="lastName" />

      <label for="idNum" class="labels">Employee ID:</label>
      <input type="number" id="idNum" name="idNum" />

      <label for="jobTitle" class="labels">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" />

      <label for="annualSalary" class="labels">Annual Salary:</label>
      <input type="number" id="annualSalary" name="annualSalary" />

      <button type="submit" id="submit">Submit</button>
    </form>
    <div id="employeeData">
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th class="pay">Annual Salary</th>
          </tr>
        </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>Total Monthly Expenditure: $<span id="monthlyTotal"></span></td>
            </tr>
          </tfoot>
      </table>
    </div>
  </body>
</html>
