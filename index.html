<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Form</title>
    <!-- <script src="jquery-3.1.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="client.js"></script>
    <!-- <script src="app.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main ng-app="employeesFormApp">
      <section ng-controller="BasicController as basic">

        <form id="employeeInfo">
          <label for="firstName" class="labels">First Name:</label>
          <input type="text" id="firstName" ng-model="basic.employee.firstName" />

          <label for="lastName" class="labels">Last Name:</label>
          <input type="text" id="lastName" ng-model="basic.employee.lastName" />

          <label for="idNum" class="labels">Employee ID:</label>
          <input type="number" id="idNum" ng-model="basic.employee.employeeID" />

          <label for="jobTitle" class="labels">Job Title:</label>
          <input type="text" id="jobTitle" ng-model="basic.employee.jobTitle" />

          <label for="annualSalary" class="labels">Annual Salary:</label>
          <input type="number" id="annualSalary" ng-model="basic.employee.annualSalary" />

          <button type="submit" ng-click="basic.createEmployees()">Submit</button>
        </form>

        <h2>Employees</h2>
        <table id="employeeData">
          <thead>
            <tr>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th id="remove">Remove</th>
            </tr>
          </thead>
            <tbody>
              <tr ng-repeat="employee in basic.employees">
                <td>{{ employee.firstName }} {{ employee.lastName }}</td>
                <td>{{ employee.employeeID }}</td>
                <td>{{ employee.jobTitle }}</td>
                <td>{{ employee.annualSalary }}</td>
                <td id="remove"><button type="submit" ng-click="basic.deleteEmployees()">Remove</button></td>
              </tr>
            </tbody>
        </table>

        <p>Total Monthly Expenditures: $<span id="monthlySalary">{{ basic.annualSalary }}</span></p>
      </section>
    </main>
  </body>
</html>
